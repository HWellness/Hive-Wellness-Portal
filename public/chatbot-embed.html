<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Wellness Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
        }
        
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 10000;
        }
        
        .chat-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #9306B1;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(147, 6, 177, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(147, 6, 177, 0.4);
        }
        
        .chat-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }
        
        .chat-window {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 380px;
            height: 550px;
            background: white;
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(147, 6, 177, 0.25);
            display: none;
            flex-direction: column;
            overflow: hidden;
            border: none;
        }
        
        .chat-window.open {
            display: flex;
        }
        
        .chat-header {
            background: #9306B1;
            color: white;
            padding: 16px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 24px 24px 0 0;
        }
        
        .chat-title {
            font-size: 18px;
            font-weight: 500;
        }
        
        .chat-controls {
            display: flex;
            gap: 8px;
        }
        
        .control-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }
        
        .welcome-section {
            margin-bottom: 20px;
        }
        
        .welcome-message {
            font-size: 15px;
            color: #374151;
            margin-bottom: 16px;
            line-height: 1.5;
        }
        
        .quick-questions {
            margin-bottom: 16px;
        }
        
        .quick-questions-title {
            font-size: 14px;
            color: #6b7280;
            margin-bottom: 12px;
        }
        
        .quick-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .quick-btn {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            background: white;
            color: #374151;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .quick-btn:hover {
            border-color: #9306B1;
            background: #f3e8ff;
            color: #9306B1;
        }
        
        .cta-section {
            padding: 16px;
            border-radius: 12px;
            border: 2px solid #e879f9;
            background: linear-gradient(135deg, #fdf4ff 0%, #fae8ff 100%);
        }
        
        .cta-title {
            font-size: 14px;
            font-weight: 500;
            color: #7c2d92;
            margin-bottom: 12px;
        }
        
        .cta-button {
            width: 100%;
            padding: 10px;
            background: #9306B1;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .cta-button:hover {
            background: #7c0594;
        }
        
        .message {
            margin-bottom: 16px;
        }
        
        .message.bot {
            display: flex;
            justify-content: flex-start;
        }
        
        .message.user {
            display: flex;
            justify-content: flex-end;
        }
        
        .message-bubble {
            max-width: 280px;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .message.bot .message-bubble {
            background: white;
            color: #374151;
            border: 1px solid #e2e8f0;
        }
        
        .message.user .message-bubble {
            background: #9306B1;
            color: white;
        }
        
        .chat-input-container {
            padding: 16px 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }
        
        .chat-input {
            flex: 1;
            border: 1px solid #d1d5db;
            border-radius: 20px;
            padding: 10px 16px;
            font-size: 14px;
            resize: none;
            outline: none;
            min-height: 40px;
            max-height: 100px;
        }
        
        .chat-input:focus {
            border-color: #9306B1;
        }
        
        .send-btn {
            width: 40px;
            height: 40px;
            border: none;
            background: #9306B1;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .send-btn:hover:not(:disabled) {
            background: #7c0594;
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            color: #6b7280;
            font-style: italic;
            font-size: 14px;
        }
        
        .branding {
            text-align: center;
            padding: 8px;
            font-size: 11px;
            color: #9ca3af;
            background: #f9fafb;
            border-top: 1px solid #e2e8f0;
        }
        
        @media (max-width: 480px) {
            .chat-window {
                width: 320px;
                height: 400px;
                bottom: 70px;
            }
            
            .chatbot-container {
                bottom: 15px;
                right: 15px;
            }
            
            .chat-button {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="chatbot-container">
        <button class="chat-button" id="chatButton">
            <svg viewBox="0 0 24 24">
                <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
            </svg>
        </button>
        
        <div class="chat-window" id="chatWindow">
            <div class="chat-header">
                <div class="chat-title">Hive Wellness Assistant</div>
                <div class="chat-controls">
                    <button class="control-btn" id="minimizeBtn" title="Minimize">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M6 19h12"/>
                        </svg>
                    </button>
                    <button class="control-btn" id="closeBtn" title="Close">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-section" id="welcomeSection">
                    <div class="welcome-message">
                        Wellness therapy services. How can I assist you today?
                    </div>
                    
                    <div class="quick-questions">
                        <div class="quick-questions-title">Quick questions:</div>
                        <div class="quick-buttons">
                            <button class="quick-btn" onclick="sendQuickMessage('What are your therapy session prices?')">Pricing</button>
                            <button class="quick-btn" onclick="sendQuickMessage('How do I book a therapy session?')">Book Session</button>
                            <button class="quick-btn" onclick="sendQuickMessage('Tell me about the free consultation')">Consultation</button>
                            <button class="quick-btn" onclick="sendQuickMessage('How can I contact support?')">Contact</button>
                        </div>
                    </div>
                    
                    <div class="cta-section">
                        <div class="cta-title">Ready to get started?</div>
                        <button class="cta-button" onclick="sendQuickMessage('I want to book a free 20-minute consultation')">Book Free Consultation</button>
                    </div>
                </div>
            </div>
            
            <div class="typing-indicator" id="typingIndicator">
                Hive Wellness Assistant is typing...
            </div>
            
            <div class="chat-input-container">
                <textarea class="chat-input" id="chatInput" placeholder="Type your message here..." rows="1"></textarea>
                <button class="send-btn" id="sendBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polyline points="22,2 15,22 11,13 2,9 22,2"></polyline>
                    </svg>
                </button>
            </div>
            
            <div class="branding">
                Powered by Hive Wellness
            </div>
        </div>
    </div>

    <script>
        class HiveWellnessChatbot {
            constructor() {
                this.isOpen = false;
                this.isMinimized = false;
                this.conversationId = '';
                this.apiEndpoint = 'https://api.hive-wellness.co.uk';
                
                this.initializeElements();
                this.bindEvents();
            }
            
            initializeElements() {
                this.chatButton = document.getElementById('chatButton');
                this.chatWindow = document.getElementById('chatWindow');
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.closeBtn = document.getElementById('closeBtn');
                this.minimizeBtn = document.getElementById('minimizeBtn');
                this.typingIndicator = document.getElementById('typingIndicator');
            }
            
            bindEvents() {
                this.chatButton.addEventListener('click', () => this.toggleChat());
                this.closeBtn.addEventListener('click', () => this.closeChat());
                this.minimizeBtn.addEventListener('click', () => this.minimizeChat());
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                
                // Make sendMessage globally accessible
                window.sendQuickMessage = (message) => this.sendMessage(message);
                
                this.chatInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.chatInput.addEventListener('input', () => this.autoResize());
            }
            
            toggleChat() {
                this.isOpen = !this.isOpen;
                this.chatWindow.classList.toggle('open', this.isOpen);
                if (this.isOpen) {
                    this.chatInput.focus();
                }
            }
            
            closeChat() {
                this.isOpen = false;
                this.chatWindow.classList.remove('open');
            }
            
            minimizeChat() {
                this.isMinimized = !this.isMinimized;
                if (this.isMinimized) {
                    this.chatWindow.style.height = '60px';
                } else {
                    this.chatWindow.style.height = '500px';
                }
            }
            
            autoResize() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 100) + 'px';
            }
            
            addMessage(message, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = message;
                
                messageDiv.appendChild(bubble);
                this.chatMessages.appendChild(messageDiv);
                
                this.scrollToBottom();
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            showTyping() {
                this.typingIndicator.style.display = 'block';
                this.scrollToBottom();
            }
            
            hideTyping() {
                this.typingIndicator.style.display = 'none';
            }
            
            async sendMessage(messageText = null) {
                const message = messageText || this.chatInput.value.trim();
                if (!message) return;
                
                // Hide welcome section after first message
                const welcomeSection = document.getElementById('welcomeSection');
                if (welcomeSection) {
                    welcomeSection.style.display = 'none';
                }
                
                // Add user message
                this.addMessage(message, true);
                if (!messageText) {
                    this.chatInput.value = '';
                    this.autoResize();
                }
                
                // Show typing indicator
                this.showTyping();
                this.sendBtn.disabled = true;
                
                try {
                    const response = await fetch(`${this.apiEndpoint}/api/chatbot/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            conversationId: this.conversationId || undefined
                        }),
                    });
                    
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    
                    const data = await response.json();
                    
                    // Set conversation ID if not set
                    if (data.conversationId && !this.conversationId) {
                        this.conversationId = data.conversationId;
                    }
                    
                    // Add bot response
                    this.addMessage(data.response);
                    
                } catch (error) {
                    console.error('Chat error:', error);
                    this.addMessage("I'm sorry, I'm having trouble connecting right now. Please try again in a moment.");
                } finally {
                    this.hideTyping();
                    this.sendBtn.disabled = false;
                    this.chatInput.focus();
                }
            }
        }
        
        // Initialize chatbot when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new HiveWellnessChatbot();
        });
    </script>
</body>
</html>
